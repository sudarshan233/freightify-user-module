<div class="flex flex-col gap-2 relative
bg-white w-full">
    <label class="text-sm">{{ label }}</label>
    <p class="text-xs font-light">{{info}}</p>

    <div class="flex justify-between relative w-full"
         [class.opacity-50]="disabled"
    (click)="showDropDown()">
      @if (value) {
        <span class="border border-gray-300 rounded
        p-2 cursor-pointer w-full outline-0 font-light text-sm"
        >{{value}}</span>
      } @else {
        <span class="border border-gray-300 rounded
        p-2 cursor-pointer w-full outline-0 font-light text-sm opacity-50"
        >{{'Select' + ' ' + label}}</span>
      }
        <lucide-icon class="absolute
        top-1/4 right-1" [img]="ChevronDown"></lucide-icon>
    </div>
    @if(hasError()) {
      <p class="text-sm text-red-500">Select {{label}}</p>
    }
    @if (selectDropDown) {
        <div class="bg-white
        absolute z-50 top-1/3 w-full drop-shadow-lg">
            <ul class="list-none">
                @for(option of options; track $index) {
                    <li class="px-4 py-6 font-light text-sm
                    hover:bg-slate-200 bg-white transition-colors
                    duration[0.4s] cursor-pointer"
                    (click)="selectOption(option)">{{option}}</li>
                }
            </ul>
        </div>
    }
</div>
